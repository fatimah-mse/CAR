<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CARS</title>

        <!-- CSS Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style/style.css">

    </head>

    <body>

        <main>
            <section class="container pt-5 pb-5">
                <div class="row mt-lg-3 mb-5" id="car-cards">
                    <div class="col-12 col-lg-4 col-md-6">
                        <div class="p-3 d-flex justify-content-around align-items-center bg-light rounded shadow mt-2 mb-2">
                            <i class="icon fa-solid fa-car-side text-primary"></i>
                            <div>
                                <h4 class="text-primary">Car Name</h4>
                                <p class="text-primary">Number</p>
                                <p class="text-primary">Governorates</p>
                                <p class="text-primary">Model</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6">
                        <div class="p-3 d-flex justify-content-around align-items-center bg-light rounded shadow mt-2 mb-2">
                            <i class="icon fa-solid fa-car-side text-primary"></i>
                            <div>
                                <h4 class="text-primary">Car Name</h4>
                                <p class="text-primary">Number</p>
                                <p class="text-primary">Governorates</p>
                                <p class="text-primary">Model</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6">
                        <div class="p-3 d-flex justify-content-around align-items-center bg-light rounded shadow mt-2 mb-2">
                            <i class="icon fa-solid fa-car-side text-primary"></i>
                            <div>
                                <h4 class="text-primary">Car Name</h4>
                                <p class="text-primary">Number</p>
                                <p class="text-primary">Governorates</p>
                                <p class="text-primary">Model</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="fs-5">Do you want to add a new car? If you want click here PLEASE!</p>
                        <button type="button" class="btn btn-primary ps-5 pe-5"  data-bs-toggle="modal" data-bs-target="#carModal">ADD</button>
                    </div>
                    
                </div>
            </section>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="carModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add a New Car</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form class="row">
                                <div class="col-12">
                                    <input type="text" class="w-100 mb-2 p-2" id="name" required placeholder="Car Name">
                                </div>
                                <div class="col-12">
                                    <input type="number" class="w-100 mb-2 p-2" id="number" required placeholder="Car Number">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="w-100 mb-2 p-2" id="gov" required placeholder="Car Governorate">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="w-100 p-2" id="m" required placeholder="Car Model">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="add()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
  

        <!-- JS Files -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./assets/JS/script.js"></script>
        
    </body>

</html>
